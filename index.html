<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hide">
        <svg id="sorting_up" class="iconSvg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_12_2)">
                <rect width="16" height="2" fill="#D9D9D9"/>
                <rect y="14" width="8" height="2" fill="#D9D9D9"/>
                <rect y="7" width="12" height="2" fill="#D9D9D9"/>
                </g>
        </svg>
        <svg id="sorting_down" class="iconSvg" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g clip-path="url(#clip0_12_6)">
            <rect y="14" width="16" height="2" fill="#D9D9D9"/>
            <rect width="8" height="2" fill="#D9D9D9"/>
            <rect y="7" width="12" height="2" fill="#D9D9D9"/>
            </g>
        </svg>
    </div>
    
        
    <nav>
        <div class="container">
            <a href="index.html" class="logo">Мобильные телефоны</a>
            <a class="cart-btn">
                <div class="cart-icon"></div>
                <span>Корзина</span>
            </a>
        </div>
    </nav>

    <div class="modalBackground">
        <div class="modalActive container">
            <div class="modalClose">
                &#x2716;
            </div>
            <div class="modalWindow">
                
            </div>
        </div>
      </div>
    </div>
    </div>
    <div class="container sortings">
        <a onclick="sortProductsDom(0)" class="sorting-selected">По дате добавления <svg class="iconSvg"><use href="#sorting_down"></use></svg></a>
        <a onclick="sortProductsDom(1)">По дате добавления <svg class="iconSvg"><use href="#sorting_up"></use></svg></a>
        <a onclick="sortProductsDom(2)">По цене <svg class="iconSvg"><use href="#sorting_down"></use></svg></a>
        <a onclick="sortProductsDom(3)">По цене <svg class="iconSvg"><use href="#sorting_up"></use></svg></a>
    </div>
    <div class="container wrap">
        <div class="cards">
            <div class="col-4 card">
                <img src="img/1.jpg" alt="">
                <div class="card-info">
                    <span class="title">
                        Название телефона
                    </span>
                    <div>
                        <div class="price-wrap">
                            <span class="price-old">3 200 ₽</span>
                            <span class="price-discount">3 200 ₽</span>
                        </div>
                        <div class="add-cart">
                            В корзину
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 card">
                <img src="img/1.jpg" alt="">
                <div class="card-info">
                    <span class="title">
                        Название телефона
                    </span>
                    <div>
                        <div class="price-wrap">
                            <span class="price-old">3 200 ₽</span>
                            <span class="price-discount">3 200 ₽</span>
                        </div>
                        <div class="add-cart">
                            В корзину
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="filters col-2">
            <span class="title-heading">Фильтры</span>
            <input type="text" id="f-search" style="margin-top: 30px;max-width: 100%;width: 100%;" placeholder="Поиск">
            <div class="filter" id="f-price">
                <span class="filter-title">Цена</span>
                <div class="filter-num">
                    <input type="number" id="f-price-from">
                    <img src="img/-.svg" alt="" class="filter-separator">
                    <input type="number" id="f-price-to">
                </div>
            </div>
            <div class="filter" id="f-rom">
                <span class="filter-title">Встроенная память</span>
                <div class="filter-num">
                    <input type="number" id="f-rom-from">
                    <img src="img/-.svg" alt="" class="filter-separator">
                    <input type="number" id="f-rom-to">
                </div>
            </div>
            <div class="filter" id="f-ram">
                <span class="filter-title">Оперативная память</span>
                <div class="filter-num">
                    <input type="number" id="f-ram-from">
                    <img src="img/-.svg" alt="" class="filter-separator">
                    <input type="number" id="f-ram-to">
                </div>
            </div>
            <div class="filter" id="f-manufacturer">
                <span class="filter-title">Производители</span>
                <div>
                    <div>
                        <input type="checkbox" id="f-manufacturer-1" class="manufacturers-elem custom-checkbox" data-ftitle="DEXP">
                        <label for="f-manufacturer-1">DEXP</label>
                    </div>
                    <div>
                        <input type="checkbox" id="f-manufacturer-2" class="manufacturers-elem custom-checkbox" data-ftitle="Samsung">
                        <label for="f-manufacturer-2">Samsung</label>
                    </div>
                    <div>
                        <input type="checkbox" id="f-manufacturer-3" class="manufacturers-elem custom-checkbox" data-ftitle="POCO">
                        <label for="f-manufacturer-3">POCO</label>
                    </div>
                </div>
            </div>
            <div class="filter" id="f-discount">
                <span class="filter-title">Показывать товары только со скидкой</span>
                <div>
                    <div>
                        <input type="checkbox" id="f-discount-check" class="custom-checkbox">
                        <label for="f-discount-check">Да</label>
                    </div>
                </div>
            </div>
            <!-- <div class="apply-btn" onclick="applyFilters()"> -->
            <div class="apply-btn">
                Применить
            </div>
            <!-- <div class="reset-btn" onclick="resetFilters()"> -->
                <div class="reset-btn" >
                Сбросить
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
